<div class="volver">
    <button type="button" mat-raised-button color="secondary" routerLink="/Juegos">
        Volver
    </button>
</div>

<h2 class="secondary-text">Anagrama</h2>
<div class="container card">
    <h2>La palabra desordenada</h2>
    <h3>{{palabraSecretaMezclada | uppercase}}</h3>

    <div>
        <div class="form-group">
            <label for="palabraIngresadaInput" class="text-white">Ingresar la palabra ordenada</label>
            <input type="text" class="form-control" placeholder="Ingresar aqui" 
             [(ngModel)]="palabraIngresada" name="palabraIngresada" autocomplete="off">
        </div>

        <button type="button" mat-raised-button color="secondary" (click)="verificar()" *ngIf="!mensajeAlUsuario">Verificar</button>
        <button type="button" mat-raised-button color="secondary" (click)="nuevoJuego()" *ngIf="!mensajeAlUsuario">Nueva Palabra</button>
    </div>

    <div *ngIf="palabraIngresada">{{'Palabra Ingresada: ' + palabraIngresada }}</div>
    <div *ngIf="gano" class="bg-success mensaje" >Ganaste!</div>
    <div *ngIf="mensajeAlUsuario" class="bg-danger mensaje" >ERROR! Segui Intentando!</div>

</div>
