<app-go-back title="Anagrama"></app-go-back>
<ul class="list-group text-center">
    <li class="list-group-item ">


        <button type="button" mat-raised-button color="secondary" (click)="nuevoJuego()" *ngIf="!secondGame">Jugar</button>

        <div class="game-over" *ngIf="gano">
            <h2>Game over</h2>
            <h3 *ngIf="score">Ganaste</h3>
            <p>Resultado: {{operacionRandomAritmeticaRealizada}}</p>
            <h1>Puntaje {{score}}</h1>
            <button type="button" mat-raised-button color="secondary" (click)="nuevoJuego()" *ngIf="!mensajeAlUsuario">Jugar de nuevo</button>
        </div>
        <div *ngIf="!gano && secondGame">
            <h3>{{palabraSecretaMezclada | uppercase}}</h3>

            <div>
                <div class="form-group">
                    <label for="palabraIngresadaInput" class="text-white">Ingresar la palabra ordenada</label>
                    <input type="text" class="form-control" placeholder="Ingresar aqui" [(ngModel)]="palabraIngresada" name="palabraIngresada"
                        autocomplete="off">
                </div>

                <button type="button" mat-raised-button color="secondary" (click)="verificar()" *ngIf="!mensajeAlUsuario">Verificar</button>
                <button type="button" mat-raised-button (click)="nuevoJuego()" *ngIf="!mensajeAlUsuario">Cambiar Palabra</button>
            </div>

            <div *ngIf="palabraIngresada">{{'Palabra Ingresada: ' + palabraIngresada }}</div>
            <div *ngIf="gano" class="bg-success mensaje">Ganaste!</div>
            <div *ngIf="mensajeAlUsuario" class="bg-danger mensaje">ERROR! Segui Intentando!</div>
        </div>

    </li>
</ul>
