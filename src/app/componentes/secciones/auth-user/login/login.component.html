<h3>Ingresar</h3>
<div class="alert alert-danger" role="alert" *ngIf="errorMensaje">
    {{errorMensaje}}
</div>
<div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="usuario" type="email" class="form-control" placeholder="Ingresa tu correo" name="email" [class.is-invalid]="invalidUsuario"
        required>
</div>
<div class="form-group">
    <label>Clave</label>
    <input [(ngModel)]="clave" type="password" class="form-control" placeholder="Aca la clave" name="clave" [class.is-invalid]="invalidClave"
        required>
</div>
<div class="form-group form-check">
    <input type="checkbox" [(ngModel)]="rememberMe" class="form-check-input" id="remember" checked="checked">
    <label class="form-check-label" for="remember">Recordar mis datos</label>
</div>

<div>
    <button mat-raised-button color="secondary" type="submit" (click)="onLogin()">Ingersar</button>
    <span class="psw">Te olvidaste <a href="#">la clave?</a></span>
</div>
